{% extends "dashboard_layout.html" %}

{% block title %}
Ideal portfolio
{% endblock %}

{% block main %}

<div class="container-fluid px-4">
    <h1 class="mt-4">Ideal portfolio</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Define your ideal portfolio here</li>
    </ol>
    
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-hover" id="assetTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name (ISIN)</th>
                            <th scope="col">Target Allocation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="assetRow">
                            <td>
                                <select name="fund">
                                {% for fund in funds %}
                                <option value="{{fund.isin}}">({{fund.isin}}) {{fund.name}}</option>
                                {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type="number" min="0" max="100" placeholder="%">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul class="list-inline m-0">
                <li class="list-inline-item">
                    <button id="addAssetRow" class="btn btn-success" type="button" data-toggle="tooltip" data-placement="top"
                        title="Add"><i class="fa fa-plus"></i></button>
                </li>
                <li class="list-inline-item">
                    <button id="deleteAssetRow" class="btn btn-danger" type="button" data-toggle="tooltip" data-placement="top"
                        title="Delete"><i class="fa fa-trash-alt"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary" type="submit">Save portfolio</button>
                </li>
            </ul>
        </div>
    </div>
</div>


{% endblock %}
