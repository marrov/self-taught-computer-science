<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            function check_part1(clicked_id)
            {
                if (clicked_id == "b2")
                {
                    document.getElementById(clicked_id).style.backgroundColor = "green"
                    document.getElementById("p1").textContent="Correct!"
                }
                else
                {
                    document.getElementById(clicked_id).style.backgroundColor = "red"
                    document.getElementById("p1").textContent="Incorrect"
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Which science fiction novel begins with the line, “Behind every man now alive stand thirty ghosts, for that is the ratio by which the dead outnumber the living”?</h3>
                <button id="b1" onClick="check_part1(this.id)">Dune</button>
                <button id="b2" onClick="check_part1(this.id)">2001 – A Space Odyssey</button>
                <button id="b3" onClick="check_part1(this.id)">Brave New World</button>
                <button id="b4" onClick="check_part1(this.id)">Foundation</button>
                <p id="p1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the famous jazz saxophonist nicknamed "Bird"?</h3>
                <input id="input" autocomplete="off" placeholder="What's your answer?" type="text">
                <button id="b5" onClick="check_part2()">Check my answer</button>
                <p id="p2"></p>
            </div>

        </div>
    </body>
</html>
